<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Database</title>
</head>
<body>
    <form method="post" action="fileServlet" enctype="multipart/form-data">
        <label for="database">Submit a File of the Current Database</label>
        <input type="file" id="database" name="database" accept=".json"><br>
        <label for="update">Submit a File to Update the Database</label>
        <input type="file" id="update" name="update" accept=".txt">
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
